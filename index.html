<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=stat_0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="section">
        <div class="container">
            <img src="Pic/darkness devil.jpg" class="slide"></img>
            <img src="Pic/Wallpaper.jpg" class="slide"></img>
            <img src="Pic/Power red.jpg" class="slide"></img>
            <img src="Pic/download.png" class="slide"></img>
            <div class="buttons">
                <div class="prev-button"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="next-button"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
        </div>
        <div class="bubbles">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
